<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Sing up</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal" [formGroup]="userForm">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">{{'username'}}</label>
          <div class="cols-sm-10" >
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text"
                     class="form-control"
                     name="name" id="name"
                     placeholder="{{'enterYouName'}}"
                     formControlName="login"
                     [ngClass]="{'error' : userForm.controls['login'].hasError('required') && (userForm.controls['login'].touched || invalid ) }" />
            </div>
          </div>
          <i *ngIf="userForm.controls['login'].hasError('required')
                           && (userForm.controls['login'].touched || invalid )"
             class="fa fa-exclamation-triangle error-triangle"></i>
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">{{'password'}}</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password"
                     class="form-control"
                     id="password"
                     placeholder="{{'enterYouName'}}"
                     formControlName="password"
                     [ngClass]="{'error' : userForm.controls['password'].hasError('required')
                                   && (userForm.controls['password'].touched || invalid ) }"/>
            </div>
          </div>
          <i *ngIf="userForm.controls['password'].hasError('required')
                           && (userForm.controls['password'].touched || invalid )"
             class="fa fa-exclamation-triangle error-triangle"></i>
        </div>
        <div class="form-group">
          <button type="button"
                  class="btn btn-primary btn-lg btn-block login-button"
                  (click)="login()">{{'login'}}</button>
        </div>
        <div class="login-register">
          <a [routerLink]="['/registration']">{{'Profile.registration'}}</a>
        </div>
      </form>
    </div>
  </div>
</div>

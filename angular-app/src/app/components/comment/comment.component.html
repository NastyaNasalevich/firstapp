<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<div class="content-item" id="comments">
  <div class="container">
    <div class="col-sm-8" id="MainComment">
      <h3>{{comments.length}} {{ 'Comments.comments' | translate:lang }}</h3>

      <div *ngFor="let comment of comments; let i = index">
        <div class="media">
          <div class="pull-right" *ngIf="checkRoleForDeleteComment(i)">
            <span title="Delete" (click)="deleteComment(i)" class="glyphicon glyphicon-trash delete"  ></span>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{comment.user.username}}</h4>

            <div [innerHTML]="comment.content" style="word-wrap:break-word;"></div>
            <ul class="list-unstyled list-inline media-detail pull-left">
              <li><i class="fa fa-calendar"></i>{{comment.dateCreated | date:'shortDate' }}</li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div *ngIf="user" class="newComment">
        <fieldset>
          <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-lg-12">
              <p-editor [(ngModel)]="content" [style]="{'min-height':'150px'}">
                <p-header>
                                <span class="ql-formats">
                                    <select class="ql-header">
                                        <option value="2">Subheading</option>
                                        <option selected="">Normal</option>
                                    </select>
                                    <button class="ql-bold" aria-label="Bold"></button>
                                    <button class="ql-italic" aria-label="Italic"></button>
                                    <button class="ql-underline" aria-label="Underline"></button>
                                </span>
                </p-header>
              </p-editor>
            </div>
          </div>
        </fieldset>
        <button (click)="sendComment()" class="btn btn-normal btn-success pull-right">Добавить</button>
      </div>
      <div *ngIf="!user" class="no-authenticate">
        <p>{{ 'Comments.condition' | translate:lang }}<a>{{ 'Comments.enter' | translate:lang }}</a></p>
      </div>
    </div>
  </div>
</div>
